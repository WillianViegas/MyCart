<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MyCart</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div clas="container">
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>

            <div class="content">
                <!--Formulario de login-->
                <div id="login">
                    <form methor="post" action="home.html">
                        <img src="carrinho.jpg"/>
                        <h1>Login</h1>
                        <p>
                            <label for="nome_login">Seu e-mail</label>
                            <input id="emai_login" name="email_login" required="required" type="text"
                            placeholder="ex. contato@hotmail.com"/>
                        </p>

                        <p>
                            <label for="email_login">Sua senha</label>
                            <input id="senha_login" name="senha_login" required="required" type="password" 
                            placeholder="ex. senha"/>
                        </p>

                        <p>
                            <input type="checkbox" name="manterlogado" id="manterlogado" value=""/>
                            <label for="manterlogado">Manter-me logado</label>
                        </p>
                        
                        <input type= "submit" value="Entrar"/>

                        <p class="link">
                            Ainda não tem conta?
                            <a href="#paracadastro">Cadastre-se</a>
                        </p>
                    </form>
                </div>

                <!--Formulário de Cadastro-->
                <div id="cadastro">
                    <form method="post" action="">
                        
                        <img src="carrinho.jpg"/>

                        <h1>Cadastro</h1>

                        <p>
                            <label for="nome_cad">Seu nome</label>
                            <input id="nome_cad" name="nome_cad" required="required" type="text" 
                            placeholder="nome"/>
                        </p>

                        <p>
                            <label for="email_cad">Seu e-mail</label>
                            <input id="email_cad" name="email_cad" required="required" type="email" 
                            placeholder="contato@hotmail.com"/>
                        </p>

                        <p>
                            <label for="senha_cad">Sua senha</label>
                            <input id="senha_cad" name="senha_cad" required="required" type="password" 
                            placeholder="ex. 1234"/>
                        </p>

                        <p>
                            <input type="submit" value="Cadastrar"/>
                        </p>

                        <p class="link">
                            Já tem conta?<a href="#paralogin">Ir para o Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
